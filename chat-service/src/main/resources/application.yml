server:
  port: 8082

custom:
  kafka:
    topic_id: chat
    group_id: group_chat
    server: localhost:9092

spring:
  application:
    name: chat-service
  profiles:
    include: common
  data:
    mongodb:
      uri: mongodb://john:1111@localhost:27018/room?authSource=admin

redis:
  host: localhost
  port: 6379
  password: 1111
  database: 0


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: info
